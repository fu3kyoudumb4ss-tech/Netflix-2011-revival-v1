<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: Arial, sans-serif; overflow-x: hidden; }
        
        /* Loading Screen */
        #loading-screen { 
            position: fixed; width: 100%; height: 100%; background: #b1060f; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; 
        }
        #force-btn { 
            margin-top: 20px; padding: 10px; background: white; color: black; 
            border: none; border-radius: 5px; display: none; cursor: pointer;
        }

        /* Login Screen */
        #login-screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #b1060f; }
        .login-box { width: 80%; max-width: 300px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 4px; border: none; box-sizing: border-box; }
        .btn-red { width: 100%; padding: 12px; background: #e50914; color: white; border: none; font-weight: bold; cursor: pointer; }

        /* Profile Screen */
        #profile-screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .avatar { width: 100px; height: 100px; background: #e50914; border-radius: 4px; cursor: pointer; margin-bottom: 10px; }

        /* Main Content */
        #main-content { display: none; padding: 20px 0; }
        .header { text-align: center; margin-bottom: 20px; }
        .row { display: flex; overflow-x: auto; padding: 10px; gap: 10px; }
        .movie { flex: 0 0 120px; text-align: center; text-decoration: none; color: white; }
        .movie img { width: 120px; height: 170px; object-fit: cover; border-radius: 4px; background: #222; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="https://drive.google.com/uc?export=view&id=1WNB_iq036r1KnDYP4Xo97uI55NaTEQRj" width="150" alt="Logo">
        <div id="status">Loading...</div>
        <button id="force-btn" onclick="startApp()">Click to Start Manually</button>
    </div>

    <div id="login-screen">
        <div class="login-box">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="btn-red" onclick="showProfiles()">Sign In</button>
        </div>
    </div>

    <div id="profile-screen">
        <div onclick="enterApp()">
            <div class="avatar"></div>
            <div style="text-align:center">John</div>
        </div>
    </div>

    <div id="main-content">
        <div class="header">
            <img src="https://drive.google.com/uc?export=view&id=1WNB_iq036r1KnDYP4Xo97uI55NaTEQRj" height="30">
        </div>
        <div style="padding-left:15px">My List</div>
        <div class="row">
            <a href="https://drive.google.com/uc?export=download&id=1FPuWu-t4ouzCOgXlt8c-H4P4IhN7yl0d" class="movie">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" alt="P1">
                <div>Movie 1</div>
            </a>
            <a href="https://drive.google.com/uc?export=download&id=1XAYVZMwq63Y_VpjxqnNviP7bYPH0C318" class="movie">
                <img src="https://drive.google.com/uc?export=view&id=1Wh7hljbQnIArijR7LkFdsDYKQhCR3fuK" alt="P2">
                <div>Fast & Furious</div>
            </a>
            <a href="https://drive.google.com/uc?export=download&id=1jZM-wPJxtFB6XVkJE_LduXTo7jTfuKtp" class="movie">
                <img src="https://drive.google.com/uc?export=view&id=1hNe1XrmfNygUFZKpaPcuiMSQyJ2AuEUw" alt="P3">
                <div>2Fast 2Furious</div>
            </a>
        </div>
    </div>

    <script>
        // Automatic start timer
        setTimeout(function() {
            document.getElementById('force-btn').style.display = 'block';
            document.getElementById('status').innerText = 'Taking too long?';
        }, 3000);

        function startApp() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }

        function showProfiles() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('profile-screen').style.display = 'flex';
        }

        function enterApp() {
            document.getElementById('profile-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Run startApp automatically after 4 seconds
        setTimeout(startApp, 4000);
    </script>
</body>
</html>
