<!DOCTYPE html>
<html>
<head>
    <title>Netflix</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #000; color: white; overflow-x: hidden;
        }

        /* --- 1. LOADING SCREEN --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #b1060f; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 1000; 
        }
        .spinner {
            width: 40px; height: 40px; margin-top: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/de/Ajax-loader.gif');
            background-size: contain; background-repeat: no-repeat;
        }

        /* --- 2. LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #b1060f; display: none; flex-direction: column; 
            align-items: center; padding-top: 45px; z-index: 500;
        }
        .login-logo { width: 190px; margin-bottom: 35px; }
        .input-group { width: 82%; max-width: 290px; }
        input { 
            width: 100%; padding: 11px; margin-bottom: 18px; border-radius: 4px; 
            border: 1px solid #888; font-size: 16px; box-sizing: border-box; background: white; color: black;
        }
        .sign-in-btn { 
            width: 100%; padding: 12px; background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 45%, #bcbcbc 50%, #dcdcdc 100%); 
            border: 1px solid #666; border-radius: 7px; font-weight: bold; color: #333; font-size: 19px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.4); cursor: pointer;
        }

        /* --- 3. PROFILE SCREEN --- */
        #profile-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 600;
        }
        .profile-box {
            background: linear-gradient(to bottom, #f0f0f0 0%, #c0c0c0 100%);
            width: 90%; max-width: 450px; padding: 25px 0; border-radius: 6px;
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }
        .profile-icon { 
            width: 90px; height: 90px; border-radius: 4px; margin: 0 auto 10px;
            background-color: #e50914; background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png');
            background-size: cover;
        }

        /* --- 4. MAIN CONTENT (GRID LAYOUT) --- */
        #main-content { display: none; height: 100%; background-color: #000; overflow-y: auto; padding-bottom: 80px; }
        
        .header {
            background: linear-gradient(to bottom, #e65a5a 0%, #d8302c 49%, #b9060b 50%, #a30509 100%);
            text-align: center; padding: 12px 0; border-bottom: 1px solid #000;
        }

        .row-title { font-size: 16px; font-weight: bold; margin: 15px 10px 5px; color: #e5e5e5; }

        /* This is what makes it 6 items across */
        .movie-row {
            display: grid;
            grid-template-columns: repeat(6, 120px); /* 6 columns */
            gap: 10px;
            padding: 0 10px;
            overflow-x: auto; /* Allows side-scrolling on phone */
            -webkit-overflow-scrolling: touch;
        }

        .movie-list-item {
            display: flex; flex-direction: column; text-decoration: none; color: white; width: 120px;
        }

        .poster-box {
            width: 120px; height: 170px; background: #333; border-radius: 4px;
            overflow: hidden; margin-bottom: 5px; border: 1px solid #222;
        }

        .poster-box img { width: 100%; height: 100%; object-fit: cover; }

        .m-title { font-size: 12px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .tab-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 55px;
            background: linear-gradient(to bottom, #4c4c4c 0%, #111111 50%, #000000 51%, #111111 100%);
            display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #000;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="https://drive.google.com/uc?export=view&id=1WNB_iq036r1KnDYP4Xo97uI55NaTEQRj" style="width:165px;">
        <div class="spinner"></div>
    </div>

    <div id="login-screen">
        <img src="https://drive.google.com/uc?export=view&id=1WNB_iq036r1KnDYP4Xo97uI55NaTEQRj" class="login-logo">
        <div class="input-group">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="sign-in-btn" onclick="showProfiles()">Sign In</button>
        </div>
    </div>

    <div id="profile-screen">
        <div class="profile-box">
            <div style="font-size: 22px; margin-bottom: 20px; color: #555;">Who's watching?</div>
