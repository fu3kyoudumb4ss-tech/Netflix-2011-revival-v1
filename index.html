<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        .hidden { display: none !important; }
        
        /* Loading */
        #loading { position: fixed; inset: 0; background: #b1060f; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        
        /* Login & Profiles */
        #login, #profiles { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #b1060f; }
        #profiles { background: #000; }
        input { margin: 10px; padding: 10px; width: 250px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #e50914; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        
        /* Main App */
        #app { padding: 20px; }
        .row { display: flex; overflow-x: auto; gap: 15px; padding: 10px; }
        .movie { flex: 0 0 120px; text-decoration: none; color: #fff; }
        .movie img { width: 120px; height: 180px; background: #222; border-radius: 5px; object-fit: cover; }
        
        /* Diagnostic Log */
        #log { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); color: lime; font-size: 10px; text-align: left; padding: 5px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="log">Status: Initializing...</div>

    <div id="loading">
        <img src="https://drive.google.com/uc?export=view&id=1WNB_iq036r1KnDYP4Xo97uI55NaTEQRj" width="150">
        <p>Loading App...</p>
        <button onclick="goToLogin()" style="background:white; color:black; margin-top:20px;">Manual Bypass</button>
    </div>

    <div id="login" class="hidden">
        <img src="https://drive.google.com/uc?export=view&id=1WNB_iq036r1KnDYP4Xo97uI55NaTEQRj" width="120">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="goToProfiles()">Sign In</button>
    </div>

    <div id="profiles" class="hidden">
        <h2>Who's Watching?</h2>
        <div onclick="goToApp()" style="cursor:pointer;">
            <div style="width:80px; height:80px; background:#e50914; margin:auto; border-radius:5px;"></div>
            <p>John</p>
        </div>
    </div>

    <div id="app" class="hidden">
        <img src="https://drive.google.com/uc?export=view&id=1WNB_iq036r1KnDYP4Xo97uI55NaTEQRj" height="30">
        <h3 style="text-align:left;">My List</h3>
        <div class="row">
            <a href="https://drive.google.com/uc?export=download&id=1FPuWu-t4ouzCOgXlt8c-H4P4IhN7yl0d" class="movie">
                <img src="https://via.placeholder.com/120x180?text=Movie+1">
                <p>Movie 1</p>
            </a>
            <a href="https://drive.google.com/uc?export=download&id=1XAYVZMwq63Y_VpjxqnNviP7bYPH0C318" class="movie">
                <img src="https://drive.google.com/uc?export=view&id=1Wh7hljbQnIArijR7LkFdsDYKQhCR3fuK">
                <p>Fast & Furious</p>
            </a>
            <a href="https://drive.google.com/uc?export=download&id=1jZM-wPJxtFB6XVkJE_LduXTo7jTfuKtp" class="movie">
                <img src="https://drive.google.com/uc?export=view&id=1hNe1XrmfNygUFZKpaPcuiMSQyJ2AuEUw">
                <p>2Fast 2Furious</p>
            </a>
        </div>
    </div>

    <script>
        const logger = document.getElementById('log');
        function log(msg) { logger.innerText = "Status: " + msg; console.log(msg); }

        function goToLogin() {
            log("Moving to Login");
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        }

        function goToProfiles() {
            log("Moving to Profiles");
            document.getElementById('login').classList.add('hidden');
            document.getElementById('profiles').classList.remove('hidden');
        }

        function goToApp() {
            log("App Started");
            document.getElementById('profiles').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        // Auto-run after 3 seconds
        window.onload = function() {
            log("Page loaded. Starting timer...");
            setTimeout(goToLogin, 3000);
        };
    </script>
</body>
</html>
